<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #reminderList {
        list-style-type: none;
        padding: 0;
      }
      .reminderItem {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #newRecordInput {
        margin-right: 10px;
      }
    </style>
  </head>
  <body id="main-body">
    <h1>Reminder Page</h1>

    <ul id="reminder-list">
    </ul>

    <div>
      <input
        type="text"
        id="new-record"
        placeholder="Enter a new reminder"
      />
      <button id="add-reminder-button"">Add Reminder</button>
        <button id="reset-reminder-button">Reset Reminder</button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
